<body>

                    </li>

            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <div class="container search-container">
        <h3>Search and Filter Plans</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="planSearch" placeholder="Search for plans..." onkeyup="searchPlans()">
            <button class="btn btn-outline-secondary filter-btn" onclick="filterPlans('all')">All</button>
            <button class="btn btn-outline-secondary filter-btn" onclick="filterPlans('popular')">Popular</button>
            <button class="btn btn-outline-secondary filter-btn" onclick="filterPlans('annual')">Annual</button>
            <button class="btn btn-outline-secondary filter-btn" onclick="filterPlans('data')">Data-Based</button>
        </div>
    </div>

    <!-- Plans Sections -->
    <div class="container">
        <div class="row" id="plansContainer">
            <!-- Example Plan Item -->
            <div class="col-md-4 plan-item popular">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">â‚¹299 - Validity 28 Days</h5>
                        <p class="card-text">1.5 GB per day</p>
                        <p>100 SMS/day</p>
                        <p>Unlimited calls</p>
                        <a href="#" class="btn btn-primary">Recharge Now</a>
                    </div>
                </div>
            </div>
            <!-- Add more plan items here, assigning appropriate classes: popular, annual, data -->
        </div>
        <div id="noResults">No plans match your search criteria.</div>
    </div>

    <script>
        function filterPlans(category) {
            const plans = document.querySelectorAll('.plan-item');
            plans.forEach(plan => {
                if (category === 'all' || plan.classList.contains(category)) {
                    plan.style.display = 'block';
                } else {
                    plan.style.display = 'none';
                }
            });
            document.getElementById('planSearch').value = '';
            checkNoResults();
        }

        function searchPlans() {
            const query = document.getElementById('planSearch').value.toLowerCase();
            const plans = document.querySelectorAll('.plan-item');
            plans.forEach(plan => {
                const planTitle = plan.querySelector('.card-title').textContent.toLowerCase();
                const planText = plan.querySelector('.card-text').textContent.toLowerCase();
                if (planTitle.includes(query) || planText.includes(query)) {
                    plan.style.display = 'block';
                } else {
                    plan.style.display = 'none';
                }
            });
            checkNoResults();
        }

        function checkNoResults() {
            const plans = document.querySelectorAll('.plan-item');
            const noResults = document.getElementById('noResults');
            const anyVisible = Array.from(plans).some(plan => plan.style.display === 'block');
            noResults.style.display = anyVisible ? 'none' : 'block';
        }
    </script>
