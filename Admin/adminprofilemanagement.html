<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
       
        header {
        background-color: rgb(50, 27, 200);
    }

/* Navbar Styling */
nav {
    width: 100%;
    background-color: rgb(50, 27, 200) !important;
    color: white !important;
    border: 2px solid rgb(50, 27, 200);
    padding: 10px;
}

.navbar {
    width: 100%;
    color: white;
    background-color: rgb(50, 27, 200) !important;
    border-bottom: 2px solid rgb(50, 27, 200);
}

/* Navbar Items */
.navbar-nav .nav-link {
    font-size: 18px;
    padding: 10px 15px;
    transition: all 0.3s ease-in-out;
    color: white !important;
    border-radius: 5px;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active,
.navbar-nav .nav-link:focus {
    background-color: gold !important;
    color: black !important;
    border-radius: 5px;
    text-decoration: none;
}

/* Profile & Notification Icons */
.icon-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 45px; /* Consistent icon container size */
    height: 45px;
    background-color:white;
    border-radius: 50%;
    text-align: center;
    line-height: 45px;
}

.icon-container i {
    font-size: 22px; /* Correct icon size */
    color: black;
}

/* Profile Dropdown */
.profile-icon-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    background-color: white !important;
    border-radius: 50%;
    text-align: center;
}

.profile-icon-container i {
    font-size: 24px;
    color: black;
}

/* Logout Button */
.logout-btn {
    background-color: red;
    color: white;
    width: 100%;
}

/* Card Styling */
.container {
    margin-top: 7%;
}

.card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}
/* Remove the dropdown arrow (caret) */
.navbar-nav .dropdown-toggle::after {
    display: none !important; /* Hides the default dropdown arrow */
}
        .profile-container {
            margin: 50px auto;
            margin-top: 7%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span style="color: gold;"><b>Mobi.Comm</b></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminsubscriber.html">Subscriber Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminplanmanagement.html">Plan Management</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                   
                   
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="icon-container">
                        <i class="bi bi-person-circle fs-2"></i>
                    </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="adminprofilemanagement.html">Profile Management</a></li>
                        <li><a class="dropdown-item" href="admintransaction.html">Transaction history</a></li>
                        <li><a class="dropdown-item" href="adminnotification.html">Notification History</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger " href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </li>
                
            </div>
        </div>
    </nav>
    
    <div class="profile-container">
        <h3 class="text-center">Admin Profile Management</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="admin123" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="admin@mobicomm.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" value="Administrator" disabled>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="updateProfile()">Update Profile</button>
        </form>
        <hr>
        <button type="button" class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
    </div>
    
    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateProfile() {
            const email = document.getElementById("email").value.trim();
            if (!email) {
                alert("Email cannot be empty.");
                return;
            }
            alert("Profile updated successfully!");
        }
        
        function changePassword() {
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            if (newPassword === "" || confirmPassword === "") {
                alert("Please fill out both fields.");
                return;
            }
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            alert("Password changed successfully!");
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmPassword").value = "";
            new bootstrap.Modal(document.getElementById('changePasswordModal')).hide();
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("Logging out...");
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
